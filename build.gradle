plugins {
    id 'fabric-loom' version '0.2.0-SNAPSHOT'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "Bacteria"
version = "0.1.0"

repositories {
    maven {
        name = 'Cotton'
        url = 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
    }

    maven {
        name = 'Cotton (releases)'
        url = 'http://server.bbkr.space:8081/artifactory/libs-release'
    }

    maven {
        name = 'JitPack'
        url = 'https://jitpack.io'
    }

    maven {
        name = 'BuildCraft'
        url = 'https://mod-buildcraft.com/maven'
    }

    mavenCentral()
}

configurations {
    jsonFactory
}

minecraft {
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    minecraft "com.mojang:minecraft:19w13b"
    mappings "net.fabricmc:yarn:19w13b.1"
    modCompile "net.fabricmc:fabric-loader:0.3.7.109"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:0.2.6.117"
    modCompile "alexiil.mc.lib:libblockattributes:0.3.1"
    modCompile "io.github.prospector.silk:SilkAPI:1.2.3-38"
    modCompile "com.github.Juuxel:Polyester:d5d8f796d8"
    implementation "net.fabricmc:fabric-language-kotlin:1.3.21-SNAPSHOT"

    jsonFactory "io.github.cottonmc:json-factory:0.3.2"
}

task('jsonFactory') {
    doLast {
        ant.java(
                classname: 'io.github.cottonmc.jsonfactory.main.MainKt',
                classpath: configurations.jsonFactory.asPath,
                fork: true,
                spawn: true
        )
    }
}
